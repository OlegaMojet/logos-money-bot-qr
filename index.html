<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@telegram-apps/sdk@3.4.0/dist/core/umd/index.js"></script>
    <title>QR –°–∫–∞–Ω–µ—Ä</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { margin: 0 0 10px; }
        #status { font-size: 18px; margin: 10px 0; }
        #result { font-size: 24px; word-break: break-all; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin: 10px 20px; display: none; }
        .controls { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(10px); }
        #torchBtn { background: #ffcc00; color: black; }
        #torchBtn.active { background: #ff9900; }
    </style>
</head>
<body>
    <h1>üì± –°–∫–∞–Ω–µ—Ä QR</h1>
    <div id="status">–û—Ç–∫—Ä—ã–≤–∞—é –∫–∞–º–µ—Ä—É...</div>
    <div id="result"></div>
    <div class="controls" style="display:none;">
        <button id="torchBtn">üî¶ –§–æ–Ω–∞—Ä–∏–∫</button>
        <button id="closeBtn">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const sdk = TelegramApps.init();
        const { qrScanner } = sdk;
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const controls = document.querySelector('.controls');
        const torchBtn = document.getElementById('torchBtn');
        let torchEnabled = false;

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å callback
        if (qrScanner.open.isAvailable()) {
            status.textContent = '–ù–∞–≤–µ–¥–∏ –Ω–∞ QR-–∫–æ–¥';
            controls.style.display = 'flex';

            qrScanner.open({
                text: '–°–∫–∞–Ω–∏—Ä—É–π QR-–∫–æ–¥ –¥–ª—è —Ä–∞—Å—Ö–æ–¥–æ–≤',
                onCaptured: (qr) => {
                    qrScanner.close();
                    result.textContent = qr;
                    result.style.display = 'block';
                    status.textContent = 'QR –Ω–∞–π–¥–µ–Ω!';
                    tg.MainButton.setText('‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –±–æ—Ç').setParams({color: '#00ff88'}).show();
                    tg.HapticFeedback.notificationOccurred('success');
                    return true;  // –ó–∞–∫—Ä—ã—Ç—å —Å–∫–∞–Ω–µ—Ä
                }
            });
        } else {
            status.textContent = 'QR-—Å–∫–∞–Ω–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ';
        }

        // –§–æ–Ω–∞—Ä–∏–∫ toggle
        torchBtn.onclick = () => {
            torchEnabled = !torchEnabled;
            torchBtn.textContent = torchEnabled ? 'üî¶ –í—ã–∫–ª' : 'üî¶ –§–æ–Ω–∞—Ä–∏–∫';
            torchBtn.classList.toggle('active');
            tg.HapticFeedback.impactOccurred('light');
        };

        document.getElementById('closeBtn').onclick = () => {
            qrScanner.close();
            tg.close();
        };

        tg.MainButton.onClick(() => tg.sendData(result.textContent));
    </script>
</body>
</html>
