<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { margin: 0 0 20px; font-size: 28px; }
        #status { font-size: 18px; margin: 10px 0; }
        #result { font-size: 22px; word-break: break-all; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; margin: 20px; display: none; }
        #scanBtn { padding: 20px 40px; font-size: 20px; background: #00ff88; color: black; border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,255,136,0.3); }
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        button { padding: 12px 24px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; background: rgba(255,255,255,0.2); color: white; }
        #torchBtn { background: #ffcc00; color: black; }
        #torchBtn.active { background: #ff9900; }
    </style>
</head>
<body>
    <h1>üì± QR –¥–ª—è —Ä–∞—Å—Ö–æ–¥–æ–≤</h1>
    <div id="status">–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é</div>
    <button id="scanBtn">üé• –û—Ç–∫—Ä—ã—Ç—å –∫–∞–º–µ—Ä—É</button>
    <div id="result"></div>
    <div class="controls" style="display:none;">
        <button id="torchBtn">üî¶ –§–æ–Ω–∞—Ä–∏–∫</button>
        <button id="rescanBtn" style="display:none;">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å').setParams({color: '#00ff88'}).hide();

        const sdk = TelegramApps.init();
        const { qrScanner } = sdk;
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const scanBtn = document.getElementById('scanBtn');
        const controls = document.querySelector('.controls');
        const torchBtn = document.getElementById('torchBtn');
        const rescanBtn = document.getElementById('rescanBtn');
        let scanning = false;

        scanBtn.onclick = async () => {
            if (!qrScanner.open.isAvailable()) {
                status.textContent = 'QR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–æ–±–Ω–æ–≤–∏ Telegram)';
                return;
            }

            scanning = true;
            scanBtn.style.display = 'none';
            status.textContent = '–ù–∞–≤–µ–¥–∏ –Ω–∞ QR-–∫–æ–¥';
            controls.style.display = 'flex';
            torchBtn.classList.remove('active');

            qrScanner.open({
                text: '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É',
                onCaptured: (qr) => {
                    qrScanner.close();
                    scanning = false;
                    result.textContent = qr;
                    result.style.display = 'block';
                    status.textContent = '–ì–æ—Ç–æ–≤–æ!';
                    tg.MainButton.show();
                    rescanBtn.style.display = 'inline-block';
                    return true;
                }
            }).catch(e => {
                scanning = false;
                scanBtn.style.display = 'block';
                controls.style.display = 'none';
                status.textContent = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ' + e.message;
            });
        };

        torchBtn.onclick = () => {
            torchEnabled = !torchEnabled;
            torchBtn.textContent = torchEnabled ? 'üî¶ –í—ã–∫–ª' : 'üî¶ –§–æ–Ω–∞—Ä–∏–∫';
            torchBtn.classList.toggle('active');
        };

        rescanBtn.onclick = () => {
            result.style.display = 'none';
            tg.MainButton.hide();
            rescanBtn.style.display = 'none';
            scanBtn.style.display = 'block';
            status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é';
        };

        tg.MainButton.onClick(() => tg.sendData(result.textContent));
        document.addEventListener('visibilitychange', () => scanning && qrScanner.close());
    </script>
</body>
</html>
