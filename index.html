<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>QR –°–∫–∞–Ω–µ—Ä</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px 20px; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 32px; margin: 0 0 20px; }
        #status { font-size: 20px; margin: 20px 0; }
        button { padding: 20px 40px; font-size: 20px; background: #00ff88; color: black; border: none; border-radius: 25px; cursor: pointer; box-shadow: 0 15px 35px rgba(0,255,136,0.4); margin: 10px; }
        #qrResult { font-size: 18px; word-break: break-all; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; margin: 20px; display: none; }
    </style>
</head>
<body>
    <h1>üì± QR –¥–ª—è —Ü–µ—Ä–∫–≤–∏</h1>
    <div id="status">–°–∫–∞–Ω–∏—Ä—É–π QR –¥–ª—è —Ä–∞—Å—Ö–æ–¥–æ–≤</div>
    <button onclick="scanQr()">üé• –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR</button>
    <div id="qrResult"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.setText('‚úÖ –î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥').setParams({color: '#00ff88'}).hide();

        function scanQr() {
            if (tg.showScanQrPopup) {
                document.getElementById('status').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR...';
                tg.showScanQrPopup({text: '–ù–∞–≤–µ–¥–∏ –Ω–∞ —Ñ–∏—Å–∫–∞–ª—å–Ω—ã–π QR-–∫–æ–¥'}, (qr) => {
                    tg.closeScanQrPopup();
                    
                    if (qr) {
                        document.getElementById('qrResult').textContent = qr;
                        document.getElementById('qrResult').style.display = 'block';
                        document.getElementById('status').textContent = `‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...`;
                        tg.HapticFeedback.impactOccurred('medium');
                        
                        // –ê–í–¢–û–û–¢–ü–†–ê–í–ö–ê: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        setTimeout(() => {
                            tg.sendData(qr);
                            tg.close();
                        }, 500);  // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ 0.5 —Å–µ–∫ –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
                        
                    } else {
                        document.getElementById('status').textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ';
                    }
                });
            } else {
                document.getElementById('status').textContent = '–û–±–Ω–æ–≤–∏—Ç–µ Telegram (API 6.4+)';
            }
        }

        // –ê–í–¢–û–ó–ê–ü–£–°–ö –°–ö–ê–ù–ï–†–ê –ü–†–ò –ü–ê–†–ê–ú–ï–¢–†–ï autostart=1
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autostart') === '1') {
            setTimeout(() => {
                scanQr();
            }, 300);
        }

        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // MainButton —Ç–µ–ø–µ—Ä—å –Ω–µ –Ω—É–∂–Ω–∞, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –Ω–∞ —Å–ª—É—á–∞–π —Ä—É—á–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        tg.MainButton.onClick(() => {
            tg.sendData(document.getElementById('qrResult').textContent);
            tg.close();
        });
    </script>
</body>
</html>
